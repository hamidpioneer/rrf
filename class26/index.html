    <body>


      <div class="section-padding">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <div class="white-box">
                <h4>Send Us A Message</h4>
                <form action="http://formspree.io/info@point2hamid.tk" method="POST">
                  <div class="contact-form">
                    <div class="row">
                      <div class="col-md-6">
                        <input type="text" name="fname" id="" placeholder="First Name" required="required">
                      </div>
                      <div class="col-md-6">
                        <input type="text" name="lname" id="" placeholder="Last Name" required="required">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <input type="email" name="email" id="" placeholder="Your Email" required="required">
                      </div>
                      <div class="col-md-6">
                        <input type="tel" name="tel" id="" placeholder="Your Phone No" required="required">
                      </div>
                    </div>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Write Your Message" required="required"></textarea>
                    <button class="site-btn">Send Message</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-4">
              <div class="colored-box">
                <h4>Get In Touch</h4>
                <p class="contact-info"><i class="fa fa-home"></i>Home Town, 1000 Dhaka,<br>Bangladesh</p>
                <p class="contact-info"><i class="fa fa-phone"></i>+880-111-222-333<br>+880-888-999-000</p>
                <p class="contact-info"><i class="fa fa-envelope"></i><a href="mailto:info@sitename.com">info@sitename.com</a><br><a href="mailto:getnews@sitename.com">getnews@sitename.com</a></p>
                <div class="social-icons">
                  <a href="" target="_blank"><i class="fa fa-facebook"></i></a>
                  <a href="" target="_blank"><i class="fa fa-twitter"></i></a>
                  <a href="" target="_blank"><i class="fa fa-youtube"></i></a>
                  <a href="" target="_blank"><i class="fa fa-github"></i></a>
                  <a href="" target="_blank"><i class="fa fa-slack"></i></a>
                </div>
              </div>
            </div>
          </div>
