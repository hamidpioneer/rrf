<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Class 2: Quotation Section Development | Hamid Pioneer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,400i,500,500i,700,700i" rel="stylesheet">

        <link href="assets/css/bootstrap-reboot.css" rel="stylesheet">
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!--====== ====== Markup Start ====== ====== -->
        <section class="quote-section">
          <div class="container">
            <div class="row">
              <div class="col-md-8 offset-md-2">

                <div class="quote-wrapper">

                  <div class="form-bg-wrapper">
                    <img src="assets/img/qoute-girl.png" alt="Image" width="200px" height="100px">
                  </div>


                  <div class="form-wrapper">

                    <div class="form-heading">
                      <div class="row">
                        <div class="col-md-8 offset-md-2">
                          <h3>Get a quote </h3>
                        </div>
                        <div class="col-md-2">
                          <span class="submit-icon"><i class="fa fa-telegram"></i></span>
                        </div>
                      </div>
                    </div>

                    <form action="#">
                        <div class="row">
                            <div class="col-md-6">
                              <span class="form-icon"><i class="fa fa-user-o"></i></span>
                              <input type="text" name="name" id="" placeholder="Name" required="required">

                            </div>
                               <div class="col-md-6">
                                 <span class="form-icon"><i class="fa fa-envelope-o"></i></span>
                                <input type="email" name="email" id="" placeholder="Email" required="required">

                            </div>
                        </div>

                        <div class="row">
                          <div class="col-md-12">
                            <span class="form-icon form-icon-comments"><i class="fa fa-comments-o"></i></span>
                            <textarea name="message" id="" cols="30" rows="10" placeholder="Please...send us something"></textarea>
                          </div>
                        </div>



                        <button type="submit" class="submit-button">
                          Get a quote  <span><i class="fa fa-long-arrow-right"></i></span>
                        </button>
                    </form>
                  </div>



                </div>

              </div>
            </div>
          </div>
        </section>







        <!--====== ====== Markup End ====== ====== -->

        <script src="assets/js/jquery-3.2.1.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>

</html>
